spring.application.name=sistema-bancario
spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_bancario
spring.datasource.username=postgres
spring.datasource.password=samuel
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.xhtml
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.security.user.name=ADMIN
spring.security.user.password=admin123
spring.security.enabled=false


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework=WARN
logging.level.org.springframework.security=DEBUG
logging.level.com.sistema.bancario=DEBUG

spring.profiles.active=test
