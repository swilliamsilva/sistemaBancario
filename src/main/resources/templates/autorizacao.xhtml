<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autorização de Acesso - Sistema Bancário</title>
    <link rel="stylesheet" href="/css/global.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            margin: 50px auto;
            width: 50%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema Bancário</h1>
    </header>
    <main>
        <h2>Autorização de Acesso do Cliente</h2>
           <h2>autorizacao.xhtml</h2>
        <form th:action="@{/autorizacao}" method="get">
            <div th:if="${mensagemErro}" class="error-message">
                <p th:text="${mensagemErro}"></p>
            </div>
            <label for="numeroConta">Número da Conta:</label>
            <input type="text" id="numeroConta" name="numeroConta" placeholder="Digite o número da conta" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            
            <button type="submit">Autorizar</button>
             <a href="/" class="back-button">Voltar</a>
        </form>
    </main>
</body>
</html>
