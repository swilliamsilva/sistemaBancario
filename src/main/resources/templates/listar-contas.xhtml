<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
     
    <title>sistemaBancario - Listar Contas</title>
    <link rel="stylesheet" href="/css/global.css">
    <style>
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .button {
            display: inline-block;
            padding: 8px 15px;
            margin-right: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: block;
            width: 100px;
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form th:action="@{/listar-contas}" method="get">
    <input type="hidden" name="contaId" value="1" />
    <button type="submit">Listar Contas</button>
</form>
<div th:if="${mensagemErro}" class="error-message">
    <p th:text="${mensagemErro}"></p>
</div>

    <h1>Listar Contas</h1>
    <h2>listar-contas.xhtml</h2>

    <!-- Tabela de resultados -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Número da Conta</th>
                <th>Titular</th>
                <th>Saldo</th>
                <th>Saldo Especial</th>
                <th>Situação</th>
                <th>Data de Abertura</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="conta : ${contas}">
                <td th:text="${conta.id}"></td>
                <td th:text="${conta.numeroConta}"></td>
                <td th:text="${conta.titular}"></td>
                <td th:text="${conta.saldo}"></td>
                <td th:text="${conta.saldoEspecial}"></td>
                <td th:text="${conta.situacaoConta}"></td>
                <td th:text="${conta.dataAbertura}"></td> <!-- Data de Abertura -->
            </tr>
        </tbody>
    </table>

    <a th:href="@{/criar-contas}" class="button">Criar Nova Conta</a>
    <p></p>
    <a href="/" class="back-button">Início</a>
</body>
</html>
