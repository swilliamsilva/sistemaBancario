<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>sistemaBancario - Transferir Valores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            width: 50%;
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 10px auto;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Transferir Valores</h1>
    <form th:action="@{/contas/transferir}" method="post">
        <label for="idContaOrigem">Conta Origem (ID):</label>
        <input type="number" id="idContaOrigem" name="idContaOrigem" required>
        
        <label for="idContaDestino">Conta Destino (ID):</label>
        <input type="number" id="idContaDestino" name="idContaDestino" required>
        
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required>
        
        <button type="submit">Transferir</button>
    </form>

    <!-- Exibir mensagens -->
    <div th:if="${mensagem}" th:text="${mensagem}" class="message success"></div>
    <div th:if="${erro}" th:text="${erro}" class="message error"></div>

    <!-- Botão para voltar ao início -->
    <a th:href="@{../}" class="back-button">Voltar para o Inicio</a>
</body>
</html>
