<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>sistemaBancario - Administração do Cadastro de Usuarios</title>
    <link rel="stylesheet" href="/css/global.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .button {
            display: inline-block;
            padding: 8px 15px;
            margin-right: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .danger {
            background-color: #dc3545;
        }
        .danger:hover {
            background-color: #a71d2a;
        }
        .back-button {
            display: block;
            width: 100px;
            text-align: center;
            margin: 0 auto;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de acesso a conta.</h1>
        <h2>cadusuarios.xhtml</h2>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Conta do Cliente</th>
                    <th>Nome do Cliente</th>
                    <th>Usuário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cadusuario : ${cadusuarios}">
                    <td th:text="${cadusuario.id}"></td>
                    <td th:text="${cadusuario.contaCliente}"></td>
                    <td th:text="${cadusuario.nomeCliente}"></td>
                    <td th:text="${cadusuario.usuario}"></td>
                    <td>
                        <a th:href="@{/cadusuarios/editar/{id}(id=${cadusuario.id})}" class="button">Editar</a>
                        <a th:href="@{/cadusuarios/excluir/{id}(id=${cadusuario.id})}" 
                           class="button danger" 
                           onclick="return confirm('Deseja realmente excluir este usuário?');">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/cadusuarios/criar" class="button">Criar Novo CadUsuario</a>
        <a href="/" class="back-button">Voltar</a>
    </main>
</body>
</html>
