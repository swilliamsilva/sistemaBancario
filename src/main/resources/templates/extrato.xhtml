<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Extrato - Sistema Bancário</title>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <header>
        <h1>Extrato por Período</h1>
    </header>
    <main>
        <h2>Consultar Extrato</h2>
           <h2>extrato.xhtml</h2>
        <form th:action="@{/extrato}" method="get" class="form-container">
            <div class="form-group">
                <label for="contaId">Número da Conta:</label>
                <input type="number" id="contaId" name="contaId" required>
            </div>
            <div class="form-group">
                <label for="dataInicio">Data de Início:</label>
                <input type="date" id="dataInicio" name="dataInicio" required>
            </div>
            <div class="form-group">
                <label for="dataFim">Data de Fim:</label>
                <input type="date" id="dataFim" name="dataFim" required>
            </div>
            <button type="submit" class="button">Consultar</button>
        </form>

        <!-- Tabela de resultados -->
        <h2 th:if="${extrato != null}">Resultados</h2>
        <table th:if="${extrato != null}">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Saldo Usado Especial</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transacao : ${extrato}">
                    <td th:text="${#dates.format(transacao.dataHora, 'dd/MM/yyyy HH:mm:ss')}"></td>
                    <td th:text="${transacao.tipo}"></td>
                    <td th:text="${transacao.valor}"></td>
                    <td th:text="${transacao.valorUsadoEspecial}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Mensagem caso não existam resultados -->
        <div th:if="${extrato == null || extrato.isEmpty()}" class="info-message">
            <p>Nenhuma transação encontrada no período informado.</p>
        </div>

        <!-- Botão para voltar -->
        <a th:href="@{../}" class="back-button">Voltar</a>
    </main>
</body>
</html>
