<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Extrato Bancário</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        table th, table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        table th { background-color: #f4f4f9; }
    </style>
</head>
<body>
    <h1>Extrato Bancário</h1>
    <h2>Transações</h2>
    <table>
        <thead>
            <tr>
                <th>Data e Hora</th>
                <th>Tipo</th>
                <th>Valor</th>
                <th>Valor Especial</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transacao : ${transacoes}">
                <td th:text="${transacao.dataHoraTransacao}"></td>
                <td th:text="${transacao.tipoTransacao}"></td>
                <td th:text="${transacao.valor}"></td>
                <td th:text="${transacao.valorUsadoEspecial}"></td>
            </tr>
        </tbody>
    </table>
    <h2>Total das Transações: R$ <span th:text="${total}"></span></h2>
</body>
</html>
